<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="welcome-container">
        <h1 class="welcome" id="hello">Hello</h1>
        <h1 class="welcome" id="name">I'm<br><p>Ahmed Rakin Kamal</p></h1>
        <h1 class="welcome" id="portfolio">This is my online portfolio</p></h1>
        <span class="material-symbols-outlined" id="scroll-down">
            keyboard_double_arrow_down
        </span>
    </div>
    <div id="about">
        <p>Me Math</p>
    </div>
    <script>
        const appearDuration = 2000
        const disappearDuration = 1000
        const appear = 'appear ' + appearDuration + 'ms'
        const disappear = 'disappear ' + disappearDuration + 'ms'
        let intDiv = (a, b) => parseInt(a / b)
        let welcome = [
            document.querySelector('.welcome#hello'),
            document.querySelector('.welcome#name'),
            document.querySelector('.welcome#portfolio'),
        ]
        let welcomeContainer = document.querySelector('#welcome-container')
        let about = document.querySelector('#about')
        let currentSection = 0
        document.addEventListener('scroll', event => {
            let newSection = intDiv(window.scrollY, innerHeight)
            if (newSection != currentSection) {
                if (newSection < 3 && currentSection < 3) {
                    welcome[currentSection].style.opacity = '0'
                    welcome[currentSection].style.animation = 'disappearUp 1s'
                    welcome[newSection].style.opacity = '1'
                    welcome[newSection].style.animation = 'appearUp 2s'
                }
                if (newSection >= 3 && currentSection < 3) {
                    welcomeContainer.style.opacity = '0'
                    welcomeContainer.style.animation = 'disappearFixed 2s'
                    welcome[currentSection].style.animation = 'disappearZoom 2s'
                    about.style.opacity = '1'
                    about.style.animation = 'appearFixed, 4s'
                }
                if (newSection < 3 && currentSection >= 3) {
                    about.style.opacity = '0'
                    about.style.animation = 'disappearFixed 2s'
                    welcomeContainer.style.opacity = '1'
                    welcomeContainer.style.animation = 'appearFixed 4s'
                    welcome[newSection].style.opacity = '1'
                    welcome[newSection].style.animation = 'appearZoom 4s'
                }
                currentSection = newSection
            }
        })
    </script>
</body>
</html>
